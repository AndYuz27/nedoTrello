    <style>

        header{

}

}

    outline: none;

</head>
<body>
<div class="app">

    </header>
    <div class="clms">
    <div class="clm">
        <span contenteditable="true" class="title">Add Text</span>
        <div class="cards">
 <div class="card" draggable="true">
     Sample Text
     <div class="btn_card">
        <button class="remove__item-btn">Delete</button>
     </div>
 </div>
        





        </div>
        <div class="form">
            <textarea class="textarea" placeholder="Add text for the card"></textarea>
            <div class="btns">
                <button class="add__item-btn">Add Card</button>
                <button class="cancel">Cancel</button>
            </div>
        </div>
        <div class="add__btn">
            <span>+</span>
            Добавить карту
        </div>

    </div>

    <div class="button">Add Board</div>

</div>
    

  
  <script>
//массив задач
const lists = document.querySelectorAll(".cards");
const button = document.querySelector(".button");
const boards = document.querySelectorAll(".clms");
const removeBtn = document.querySelector(".remove__item-btn");
const listItem = document.querySelectorAll(".card");
const boardItem = document.querySelectorAll(".clm");
let dragEl, dropEl = null;


function addTask(){
    const addbtn = document.querySelector(".add__btn");
    const addBtn = document.querySelector(".add__item-btn");
    const cancelBtn = document.querySelector(".cancel");
    const textarea = document.querySelector(".textarea");
    const form = document.querySelector(".form");

    let value 

    addbtn.addEventListener('click', () =>{
        form.style.display = "block";
        addbtn.style.display = "none";
        addBtn.style.display = "none";
        
        textarea.addEventListener('input', e =>{
            value = e.target.value
            if(value){
                addBtn.style.display = "block";
            } else{
                addBtn.style.display = "none";
            }
        })
    })
    cancelBtn.addEventListener('click', e =>{
        textarea.value = ''
        value = ''
        form.style.display = "none";
        btn.style.display = "flex";
    })
    function removeTask(){
        const removeBtn = document.querySelector(".remove__item-btn");
        const newItm = document.querySelector(".card");
  
        removeBtn.addEventListener("click", () =>{
            newItm.style.display = "none"
        })
        
    }
    removeTask()

    addBtn.addEventListener("click", () =>{
        const newItm = document.createElement("div");
        newItm.classList.add("card");
        newItm.draggable = true;
        newItm.textContent = value;
        lists[0].append(newItm);
        textarea.value = ""
        value = ""
        form.style.display = "none";
        addbtn.style.display = "flex";
        const removeBtn = document.createElement("button");
        removeBtn.classList.add("remove__item-btn");
        removeBtn.textContent = "Delete";
        newItm.append(removeBtn);
        removeBtn.addEventListener("click", ()=>{
            newItm.style.display = "none"
        })
        
    })
}
addTask()


function addBoard(){
    const boards = document.querySelector(".clms");
    const board = document.createElement("div");
    board.classList.add("clm");
    board.innerHTML = `
    <span contenteditable="true" class="title">Add Text</span>
    <div class="cards"></div>
    <div class="form">
            <textarea class="textarea" placeholder="Add text for the card"></textarea>
            <div class="btns">
                <button class="add__item-btn">Add Card</button>
                <button class="cancel">Cancel</button>
            </div>
        </div>
        <div class="add__btn">
            <span>+</span>
            Добавить карту
        </div>
    `
    boards.append(board);
    chgTitle()
}
button.addEventListener("click", addBoard)



function chgTitle(){
    const titles = document.querySelectorAll(".title");
    titles.forEach(title =>{
        title.addEventListener("click", e =>{
            e.target.textContent = ""
        })
    })
}


chgTitle()

  </script>
